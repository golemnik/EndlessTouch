<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Title</title>
    <h:outputScript name="draw.js"/>
    <h:outputStylesheet name="main.css"/>
</h:head>

<h:body>
    <h1>JSF Hello World Example</h1>
    <h:outputText value="#{helloWorld.message}" />
    <div class="can">
        <canvas id="canvas" width="600" height="600">
            <script>
                const canvas = document.getElementById("canvas");
                let r = (canvas.width+canvas.height)/25;
                draw([], r);
            </script>
        </canvas>
    </div>
    <div class="res">
        <h:dataTable>

        </h:dataTable>
    </div>
</h:body>

</html>
