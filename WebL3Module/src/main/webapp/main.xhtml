<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Lab 3</title>
</h:head>
<h:body>
    <h:form>
        <div class="x">
            <h:outputLabel for="x" value="x = "/>
            <h:inputText id="x" value="#{resultBean.newDot.x}"/>
        </div>
        <div class="y">
            <h:outputLabel for="y" value="y = "/>
            <h:inputText id="y" value="#{resultBean.newDot.y}"/>
        </div>
        <div class="r">
            <h:outputLabel for="r" value="r = "/>
            <h:inputText id="r" value="#{resultBean.newDot.r}"/>
        </div>
        <div class="but">
            <h:commandButton value="Submit" action="#{resultBean.addDot()}"/>
        </div>
    </h:form>
    <h:dataTable value="#{resultBean.dots}" var="dot">
        <h:column>
            <h:outputText value="#{dot.x}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{dot.y}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{dot.r}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{dot.hit}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="Endless" action="http://localhost:8080/Endless-1.0-SNAPSHOT/"/>
    </h:form>

</h:body>

</html>
