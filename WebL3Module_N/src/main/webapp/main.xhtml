<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Основная страница</title>
    <h:outputScript library="js" name="gh.js" target="head" />
    <h:outputScript library="js" name="mouse.js" target="head" />
    <h:outputScript library="js" name="validation.js" target="head" />
</h:head>
    <h:body>
        <h:form id="form" >
            <h:outputText value="Выберите значение для X:"/>
            <ui:repeat value="#{boxBean.checkboxes}" var="checkbox">
            </ui:repeat>

            <div class="x">
                <h:selectBooleanCheckbox value="#{coordinatesBean.x1}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x2}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x3}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x4}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x5}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x6}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x7}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x8}"/>
                <h:selectBooleanCheckbox value="#{coordinatesBean.x9}"/>
            </div>

            <!-- Для других элементов списка -->
            <!--путь к валидаторуid -->
            <div class="y">
                <h:outputText value="Введите значения для Y {-5...3}:"/>
                <h:inputText id="yInput" value="#{coordinatesBean.y}" required="true"></h:inputText>
                <!-- validator="#{yValidator.validate}" converterMessage="Y должно быть числом в диапазоне от -5 до 3, исключая -0" />-->
                <h:message for="yInput" />
            </div>

            <div class="r">
                <h:outputText value="Введите значение для R:" />
                <h:selectOneMenu value="#{coordinatesBean.r}">
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:selectItem itemValue="4" itemLabel="4"/>
                    <f:selectItem itemValue="5" itemLabel="5"/>
                </h:selectOneMenu>
            </div>

            <div class="but">
                <h:commandButton value="Click" action="#{coordinatesBean.processResults}" type="submit"/>
            </div>

            <h:commandButton value="Clear" action="#{coordinatesBean.clearResults}" />
        </h:form>
        <h:dataTable value="#{coordinatesBean.previousResults}" var="result">
            <h:column>
                <f:facet name="header">X Value</f:facet>
                #{result.x}
            </h:column>
            <h:column>
                <f:facet name="header">Y Value</f:facet>
                #{result.y}
            </h:column>
            <h:column>
                <f:facet name="header">R Value</f:facet>
                #{result.r}
            </h:column>
        </h:dataTable>
            <input type="hidden" id="x" name="x" value="#{coordinatesBean.x}" />
            <input type="hidden" id="y" name="y" value="#{coordinatesBean.y}" />
            <input type="hidden" id="r" name="r" value="#{coordinatesBean.r}" />

        <canvas id="canvas" width="600" height="600">
            <h:outputScript>
                const canvas = document.getElementById("canvas");
                let r = (canvas.width+canvas.height)/25;
                const arr = <h:outputText value="#{coordinatesBean.jsArray}"/>;
                draw(arr, r);
            </h:outputScript>
        </canvas>
    </h:body>
</html>
